<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:inline="text">
<head>
  <title th:text="#{security.register}">Sign-up</title>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}"/>

  <script type="text/javascript" th:src="@{/script/jquery.js}"></script>
  <script type="text/javascript" th:src="@{/script/bootstrap.js}"></script>
  <script type="text/javascript" th:src="@{/script/bootstrap-validator.js}"></script>
</head>
<body role="document">
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <span class="navbar-brand" th:text="#{application.name}">Spring Security</span>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="panel panel-success">
      <div class="panel-heading" th:text="#{security.register}">Sign-up</div>
      <div class="panel-body">
        <form method="POST" role="form" th:action="@{/register}" data-toggle="validator">
          <div class="alert alert-danger" th:if="${error != null}" th:text="#{${error}}"></div>
          <div class="form-group has-feedback">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
              <input class="form-control" name="emailAddress" type="email" autofocus="autofocus" required="required" th:placeholder="#{registration.email}"/>
            </div>
          </div>
          <div class="form-group has-feedback">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input class="form-control" name="firstName" type="text" required="required" th:placeholder="#{registration.name}"/>
            </div>
          </div>
          <div class="form-group has-feedback">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input class="form-control" name="lastName" type="text" required="required" th:placeholder="#{registration.surname}"/>
            </div>
          </div>
          <div class="form-group has-feedback">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input class="form-control" name="password" type="password" required="required" th:placeholder="#{registration.password}"/>
            </div>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-success" th:text="#{generic.submit}">Submit</button>
          </div>
        </form>
      </div>
      <div class="panel-footer text-right">
        <i class="fa fa-lock"></i>
        <a th:href="@{/login}"><small th:text="#{security.login}">Sign-in</small></a>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="navbar-default navbar-fixed-bottom">
  <div class="container">
    <p/>
    <p class="small text-muted">Copyright 2013-[[${#dates.format(#dates.createToday(), "yyyy")}]] Example, Inc. All rights reserved</p>
  </div>
</div>
</body>
</html>
